<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Tailwind</title>
    <link rel="stylesheet" href="../dist/css/styles.css">
</head>
<body class="bg-blue-200">
    <article class="w-72 bg-white mx-auto rounded-2xl p-4 mt-5 flex gap-8 flex-col md:flex-row md:w-2/3 max-w-lg">
        <!-- Imagen -->
        <figure class="md:w-1/3">
            <img src="assets/img/imgCara.jpg" class="rounded-2xl object-cover block md:h-full" alt="Imagen Cara">
        </figure>
        <!-- Bloque texto -->
        <div class="flex-1">
            <h2 class="text-2xl font-bold md:text-3xl">Jhon Jhonson</h2>
            <p class="text-zinc-600 text-lg">Senior Developer</p>

            <article class="mt-4 bg-zinc-100 rounded-sm p-3 hidden md:flex justify-evenly">
                
                <div>
                    <h3 class="text-zinc-800 font-bold">Articles</h3>
                    <p class="text-2xl font-bold">34</p>
                </div>
                
                <div>
                    <h3 class="text-zinc-800 font-bold">Followers</h3>
                    <p class="text-2xl font-bold">850</p>
                </div>
                
                <div>
                    <h3 class="text-zinc-800 font-bold">Rating</h3>
                    <p class="text-2xl font-bold">9.1</p>
                </div>
                
            </article>

            <div class="grid gap-4 md:grid-flow-col mt-6">
                <a href="#" class="text-zinc-700 px-8 py-4 border-2 border-zinc-400 text-center rounded-lg">Chat</a>
                <a href="" class="text-white px-8 py-4 border-zinc-400 text-center border-2 rounded-lg bg-blue-600">Follow</a>
            </div>
        </div>
    </article>
    
</body>
</html>
