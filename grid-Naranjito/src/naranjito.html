<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Naranjito</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../dist/css/styles.css" />
  </head>
  <body class="bg-piedra py-20 font-inter">
    <!-- Fuentes de Tailwind: font-sans(por defecto), font-serif, font-mono -->
    <section
      class="h-screen w-[90%] max-w-screen grid gap-8 auto-rows-max justify-items-center items-center md:grid-cols-2"
    >
      <!-- Imagen -->
      <img
        src="assets/img/Naranjito.jpg"
        class="rounded-full aspect-square object-cover w-4/5 max-w-sm"
        alt="Naranjito"
      />
      <!-- Bloque texto -->
      <article class="grid px-8 py-4 gap-8">
        <h1 class="text-3xl font-bold text-center md:text-left md:text-5xl/normal">Soy Naranjito</h1>
        <p class="text-gray-700 leading-8">
          Quiero tener una segunda oportunidad y ser la mascota del proximo
          mundial de fútbol de España, Portugal y Marruecos 2030.
        </p>
        <a href="" class="bg-blue-700 text-bittersweet text-center py-6 font-bold rounded-xl uppercase hover:scale-110 transition-transform duration-250">¡Votame!</a>
      </article>
    </section>
  </body>
</html>
